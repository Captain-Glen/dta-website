<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/images/icons/favicon.ico">
  <meta name="creator" content="Digital Transformation Agency">
  <meta name="type" content="Text">
  <meta name="modified" content="{{ page.date | date: "%b %-d, %Y" }}">
{% assign url= page.url | prepend: site.url %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  {% include google_fonts.html %}

  {% css main %}

  <noscript>{% css no-script %}</noscript>

  <!--[if lt IE 9]><script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js'></script><![endif]-->
  <!--[if lt IE 8]><style>body{margin:0; font-family:sans-serif;}.ua-notification {display: block;padding: 0.8em;text-align: center;background-color: #f9c642;color: #313131;font-size: rem(17); margin-top:0;}</style><![endif]-->

  <script>
  (function (h) {
    h.className = h.className.replace('no-js', 'js')
  })(document.documentElement)
  </script>

  {% seo %}

</head>
